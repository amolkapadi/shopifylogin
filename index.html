<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Log In form </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="w-50 mx-auto mt-3 p-5">
                <h5 class="heading"><i class="bi bi-cart-check-fill"></i>  Shopify</h5>
                <h3 >Log in</h3>
                <p class="text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, autem?</p>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
               
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Continue with Email</button>
                    <p class="text-center">or</p>
                    <button class="btn btn-outline-warning" type="button"><i class="bi bi-facebook"></i>  Continue with Google</button>
                    <button class="btn btn-outline-primary" type="button"><i class="bi bi-google"></i>  Continue with Facebook</button>
                  </div>
                  <p class="mt-2">New to Account? <a>Get started</a></p>
            </form>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
